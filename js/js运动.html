<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 200px;
            background: green;
            position: absolute;
            top: 0;
            left: -100px;
        }
        #div1 span{
            text-align: center;
            width: 30px;
            height: 70px;
            background: red;
            color: white;
            position: absolute;
            top: 70px;
            right: -30px;
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('div1');

            oDiv.onmouseover = function(){
                Move(0);
            }

            oDiv.onmouseout = function(){
                Move(-100);
            }
        }
        var timer = null;
        function Move(iTarget){
            var oDiv = document.getElementById('div1');
            
            clearInterval(timer);

            timer = setInterval(function(){
                var speed = 0;
                if(oDiv.offsetLeft > iTarget){
                    speed -= 2; 
                }else{
                    speed += 2;
                }

                if(oDiv.offsetLeft == iTarget){
                    clearInterval(timer);
                }else{
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            },30)
        }
    </script>
</head>
<body>
    <div id="div1">
        <span>分享到</span>
    </div>
</body>
</html>
