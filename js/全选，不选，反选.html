<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=function(){
            var oBtn1 = document.getElementById("btn1");/*获取点击按钮*/
            var oBtn2 = document.getElementById("btn2");/*获取点击按钮*/
            var oBtn3 = document.getElementById("btn3");/*获取点击按钮*/

            var oDiv = document.getElementById("div1");/*获取div*/
            var aCh = oDiv.getElementsByTagName("input");/*获取div下边所有的input*/

            oBtn1.onclick = function ()
            {
                for(var i=0;i<aCh.length;i++){
                    aCh[i].checked = true;
                }
                
            }
            oBtn2.onclick = function ()
            {
                for(var i=0;i<aCh.length;i++){
                    aCh[i].checked = false;
                }
            }

            oBtn3.onclick = function ()
            {
                for(var i=0;i<aCh.length;i++){
                    
                    if(aCh[i].checked == true){
                        aCh[i].checked = false;
                    }
                    else{
                        aCh[i].checked = true;
                    }

                }
            }

        }
    </script>
</head>
<body>
    <input type="button" name="" id="btn1" value="全选">
    <input type="button" name="" id="btn2" value="不选">
    <input type="button" name="" id="btn3" value="反选">

    <div id="div1">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">

        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
    </div>
</body>
</html>
