<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
        }

        #container {
            width: 400px;
            height: 400px;
            background-color: aqua;
            position: relative;
            overflow: hidden;
        }

        #div1 {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");
            var oDiv = document.getElementById('div1');
            btn.onclick = function () {

                setInterval(function () {
                    oDiv.style.top = oDiv.offsetTop + 2 + "px";
                    oDiv.style.left = oDiv.offsetLeft + 2 + "px";
                }, 10)

            }
        }
    </script>
</head>

<body>
    <input id="btn" type="button" value="点击我滑动">
    <div id="container">
        <div id="div1">

        </div>
    </div>
</body>

</html>
