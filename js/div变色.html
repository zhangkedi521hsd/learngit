<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function changeColor(color) 
        {

            var oDiv = document.getElementById("div1");

            oDiv.style.background = color;
        }
    </script>
</head>
<body>
    <input type="button" onclick="changeColor('green')" value="变绿">
    <input type="button" onclick="changeColor('red')" value="变红">
    <input type="button" onclick="changeColor('blue')" value="变蓝">

    <div id="div1">

    </div>
</body>
</html>
